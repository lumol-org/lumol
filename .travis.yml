language: rust
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    - g++-4.9
    - cmake
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
rust:
    - stable
    - beta
install:
    - export PATH=$HOME/.local/bin:$PATH:$HOME/local/bin:$HOME/.cargo/bin
    - export CC=gcc-4.9
    - export CXX=g++-4.9
    - export RUSTFLAGS="-C link-dead-code"
    # Build and cache kcov
    - |
      if [ -f $HOME/local/bin/kcov ]; then
          echo "Using cached kcov from ~/local/bin/kcov"
      else
          mkdir -p $HOME/local
          cd $HOME/local
          wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz
          tar xzf master.tar.gz && mkdir kcov-master/build && cd kcov-master/build
          cmake -DCMAKE_INSTALL_PREFIX=$HOME/local ..
          make install
          cd $TRAVIS_BUILD_DIR
      fi
    # Build and cache mdbook
    - |
      if [ -f $HOME/.cargo/bin/mdbook ]; then
          echo "Using cached mdbook from ~/.cargo/bin/mdbook"
      else
          cargo install mdbook
      fi
    # Clean any cached test executable
    - rm -f target/debug/*-*
script:
    # Run all tests in release mode
    - cargo test --release
    # Run unit tests and doc tests in debug mode
    - cd src/core && cargo test
    - cd ../..
    - cd src/input && cargo test
    - cd ../..
    - python scripts/check-whitespaces.py
after_script:
    - |
      if [[ "${TRAVIS_RUST_VERSION}" == "stable" ]]; then
          cd $TRAVIS_BUILD_DIR
          mkdir target/kcov
          KCOV_ARGS="--include-pattern=$(pwd) --exclude-pattern=target"
          for test in target/debug/*-*; do
              kcov $KCOV_ARGS target/kcov $test
          done
          bash <(curl -s https://codecov.io/bash) -s target/kcov
      fi
    - |
      if [[ "${TRAVIS_RUST_VERSION}" == "stable" && "${TRAVIS_PULL_REQUEST}" == "false" && "${TRAVIS_BRANCH}" == "master" ]]; then
          git clone https://${GH_TOKEN}@github.com/lumol-org/lumol.git target/website
          ./doc/publish.sh
      fi
cache:
  cargo: true
  directories:
      - $HOME/local/bin
env:
  global:
    secure: 
